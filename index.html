<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #1f1f1d;">

    <div class="slidecontainer">
        <label class="label" for="m1Range" id="m1Label">Mass 1: 8Kg</label>
        <input type="range" min="1" max="18" value="8" class="slider" id="m1Range">
        <label class="label" for="m2Range" id="m2Label">Mass 2: 5Kg </label>
        <input type="range" min="1" max="18" value="5" class="slider" id="m2Range">
        <label class="label" for="r1Range" id="r1Label">Length 1: 1m</label>
        <input type="range" min="1" max="18" value="10" class="slider" id="r1Range">
        <label class="label" for="r2Range" id="r2Label">Length 2: 1m</label>
        <input type="range" min="1" max="18" value="10" class="slider" id="r2Range">
        <label class="label" for="gRange" id="gLabel">Gravity: 9.8m/s<sup>2</sup></label>
        <input type="range" min="1" max="250" value="98" class="slider" id="gRange">
        <label class="label" for="switch-div">Trail</label>
        <div id="switch-div">
            <input type="checkbox" id="switch" />
            <label id='switch-label' for="switch"></label>
        </div>
    </div>

    <script src="./p5.min.js"></script>
    <script src="./sliders.js"></script>
    <script src="./app.js"></script>
</body>

<style>
    html,
    body {
        margin-left: 0%;
        margin-right: 0%;
        margin-top: 0%;
        margin-bottom: 0%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    .slidecontainer {
        margin-top: 0%;
        position: absolute;
        position: absolute;
        bottom: 0;
        margin-bottom: 12px;
        margin-left: 5%;
        margin-right: 5%;
        padding-right: 5%;
    }

    .slider {
        -webkit-appearance: none;
        appearance: none;
        height: 12px !important;
        width: 100%;
        border-radius: 10em;
        background-color: #1b3a4b;
        outline: none;
        margin-bottom: 14px;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #1b3a4b;
        cursor: pointer;
        border: 3px solid #a1a1a1;
    }


    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background-color: #1b3a4b;
        cursor: pointer;
        border: 3px solid #f0efec;
    }

    .label {
        color: #a1a1a1;
        font-family: "Lucida Console", "Courier New", monospace;
        letter-spacing: 1.5px;
        font-size: 20px;
    }

    input[type=checkbox] {
        height: 0;
        width: 0;
        visibility: hidden;
    }

    #switch-label {
        cursor: pointer;
        width: 50px;
        height: 26px;
        background: grey;
        display: block;
        border-radius: 25px;
        position: relative;
    }

    #switch-label:after {
        content: '';
        position: absolute;
        top: 1px;
        left: 2px;
        width: 22px;
        height: 23px;
        background: #fff;
        border-radius: 22px;
        transition: 0.3s;
    }

    input:checked+#switch-label {
        background: #1b3a4b;
    }

    input:checked+#switch-label:after {
        left: calc(100% - 2px);
        transform: translateX(-100%);
    }

    #switch-label:active:after {
        width: 36px;
    }

    #switch-div {
        padding-top: 0%;
        margin-top: 0%;
    }



    label#switch-label {
        display: inline-block;
    }
</style>

</html>
